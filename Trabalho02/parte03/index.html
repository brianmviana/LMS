<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Watisapi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="cabecalho-principal">
    <span class="titulo-page">Watisapi</span>
    <button class="btn-login">login</button>
</header>

<div class="modal">
    <form class="modal-form">
        <input type="text" placeholder="usuario" class="input-login">
            <button class="button-entrar">Entrar</button>
    </form>
</div>

<div class="conteiner">

    <div class="coluna-left">
        <header class="cabecalho-grupos">
            <span class="img-usuario"></span>
            <span id="meuUsuario" class="nome-usuario"></span>
        </header>
        <form class="conteiner-cadastro">
            <input type="text" placeholder="Nome do Grupo" id="nomeGrupo" class="cadastrar-grupo-input">
            <input type="text" placeholder="ID do Grupo" id="idGrupo" class="cadastrar-grupo-input">
            <button class="cadastrar-grupo-button"> OK </button>
        </form>


        <div class="grupos scroll-style">
        </div>
    </div>

    <div class="coluna-right">
    </div>

</div>



<script src="js/javascript.js"></script>
</body>
</html>
