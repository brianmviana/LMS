<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Watisapi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="cabecalho">
    <span class="titulo-page">Watisapi</span>
    <button class="btn-entrar">Entrar</button>
</header>

<div class="conteiner">

    <div class="coluna-left">
        <header class="cabecalho-mensagem">
            <span class="img-grupo"></span>
            <span id="meuUsuario" class="nome-grupo"></span>
        </header>
        <div class="grupos scroll-style">
        </div>
        <form class="form-criar-grupo">
            <input type="text" placeholder="nome grupo" name="grupoNome" class="form-input">
            <input type="text" placeholder="id grupo" name="grupoID" class="form-input">
            <button type="submit" class="form-button">Criar</button>
        </form>

    </div>

    <div class="coluna-right">
    </div>

</div>



<script src="js/javascript.js"></script>
</body>
</html>
